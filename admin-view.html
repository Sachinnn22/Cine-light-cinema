<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCNH38ylbzfIORN0wmDoizj_eWKunQ1uAQ",
        authDomain: "my-first-app-6a293.firebaseapp.com",
        databaseURL: "https://my-first-app-6a293-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "my-first-app-6a293",
        storageBucket: "my-first-app-6a293.appspot.com",
        messagingSenderId: "599546991663",
        appId: "1:599546991663:web:b07d25c55f1d00c06722da",
        measurementId: "G-5EVKKY7KLP"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    } else {
        firebase.app();
    }

    const db = firebase.database();

    const cardContainer = document.getElementById("card-container");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const pageInfo = document.getElementById("page-info");

    const rowsPerPage = 3;
    let currentPage = 0;
    const pageKeys = [];

    function loadInitialPage() {
        db.ref("users")
            .orderByChild('registerTimestamp')
            .limitToFirst(100)
            .once("value", snapshot => {
                let users = [];
                snapshot.forEach(child => {
                    const user = { key: child.key, val: child.val() };
                    if (user.val.role !== 'admin') {
                        users.push(user);
                    }
                });

                const paginatedUsers = users.slice(0, rowsPerPage);
                const hasMore = users.length > rowsPerPage;

                renderUsers(paginatedUsers);

                pageKeys[0] = {
                    first: paginatedUsers[0]?.val.registerTimestamp || null,
                    last: paginatedUsers[paginatedUsers.length - 1]?.val.registerTimestamp || null
                };

                currentPage = 0;
                updateButtons(hasMore);
            });
    }

    function goToNextPage() {
        const lastTimestamp = pageKeys[currentPage]?.last;
        if (!lastTimestamp) return;

        db.ref("users")
            .orderByChild('registerTimestamp')
            .startAfter(lastTimestamp)
            .limitToFirst(100)
            .once("value", snapshot => {
                let users = [];
                snapshot.forEach(child => {
                    const user = { key: child.key, val: child.val() };
                    if (user.val.role !== 'admin') {
                        users.push(user);
                    }
                });

                const paginatedUsers = users.slice(0, rowsPerPage);
                const hasMore = users.length > rowsPerPage;

                if (paginatedUsers.length === 0) return;

                currentPage++;
                pageKeys[currentPage] = {
                    first: paginatedUsers[0]?.val.registerTimestamp || null,
                    last: paginatedUsers[paginatedUsers.length - 1]?.val.registerTimestamp || null
                };

                renderUsers(paginatedUsers);
                updateButtons(hasMore);
            });
    }

    function goToPreviousPage() {
        if (currentPage <= 0) return;

        const prevPage = currentPage - 1;
        const prevTimestamp = pageKeys[prevPage]?.first;
        if (!prevTimestamp) return;

        db.ref("users")
            .orderByChild('registerTimestamp')
            .startAt(prevTimestamp)
            .limitToFirst(100)
            .once("value", snapshot => {
                let users = [];
                snapshot.forEach(child => {
                    const user = { key: child.key, val: child.val() };
                    if (user.val.role !== 'admin') {
                        users.push(user);
                    }
                });

                const paginatedUsers = users.slice(0, rowsPerPage);
                const hasMore = users.length > rowsPerPage;

                if (paginatedUsers.length === 0) return;

                currentPage--;
                renderUsers(paginatedUsers);
                updateButtons(true);
            });
    }

    function renderUsers(users) {
        cardContainer.innerHTML = "";

        users.forEach(user => {
            const card = document.createElement("div");
            card.className =
                "bg-white rounded-xl p-8 shadow-lg flex flex-col items-center text-center w-[310px] h-[320px] custom-border";
            card.dataset.key = user.key;
            card.dataset.timestamp = user.val.registerTimestamp;

            card.innerHTML = `
          <img src="${user.val.photoURL}" alt="${user.val.username}" class="w-20 h-20 rounded-full object-cover mb-5 shadow-lg" />
          <h2 class="username">${user.val.username}</h2>
          <p class="email">${user.val.email}</p>
          <p class="text-base text-gray-700">Join Time: ${user.val.registerTime ?? "N/A"}</p>
          <p class="text-base text-gray-700">Join Date: ${user.val.registerDate ?? "N/A"}</p>
        `;
            cardContainer.appendChild(card);
        });

        pageInfo.textContent = `Page ${currentPage + 1}`;
    }

    function updateButtons(hasMore) {
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = !hasMore;
    }

    document.getElementById('logout-btn').addEventListener('click', function(event) {
        event.preventDefault();

        firebase.auth().signOut()
            .then(() => {
                document.cookie = "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error('Error during sign out:', error);
                alert('Failed to logout. Please try again.');
            });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const credentialsBtn = document.getElementById('credentials-btn');
        const modal = document.getElementById('credentials-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const form = document.getElementById('credentials-form');
        const errorMsg = document.getElementById('credentials-error');    // optional now
        const successMsg = document.getElementById('credentials-success'); // optional now

        credentialsBtn.addEventListener('click', (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            form.reset();
            modal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            const currentPassword = form.currentPassword.value.trim();
            const newPassword = form.newPassword.value.trim();
            const confirmPassword = form.confirmPassword.value.trim();

            if (newPassword !== confirmPassword) {
                showErrorMessage("New password and confirm password do not match.");
                return;
            }

            const user = firebase.auth().currentUser;

            if (!user) {
                showErrorMessage("User not logged in.");
                return;
            }

            const email = user.email;

            const payload = {
                email,
                newPassword
            };

            try {
                const response = await fetch('http://localhost:8080/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.text();

                if (response.ok) {
                    showSuccessMessage(data || "Password changed successfully.");
                    form.reset();
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 2000);
                } else {
                    showErrorMessage(data || "Failed to change password.");
                }
            } catch (err) {
                console.error('Error:', err);
                showErrorMessage("Error connecting to server.");
            }
        });
    });

<script>
    const modal = document.getElementById('movie-modal');
    const openBtn = document.getElementById('add-action-btn');
    const closeBtn = document.getElementById('close-modal');
    const form = document.getElementById('movie-form');
    const container = document.getElementById('action-card-container');

    const nextBtnAc = document.getElementById('next-action');
    const prevBtnAc = document.getElementById('pre-action');
    const currentPageDisplay = document.getElementById('currentPageDisplayAction');

    let currentPageAc = 0;
    const pageSizeAc = 3;
    let lastPageReachedAc = false;

    let currentMovieId = null;

    function createMovieCard(movie) {
        const card = document.createElement('div');
        card.classList.add('p-4', 'rounded-lg', 'shadow', 'bg-white', 'mb-4', 'flex', 'flex-col', 'justify-between');
        card.style.border = '3px solid gray';
        card.style.width = '280px';

        card.innerHTML = `
            <img src="http://localhost:8080/uploads/${movie.imagePath}" alt="${movie.name}" class="w-full h-40 object-cover rounded mb-2">
            <h4 class="font-bold text-lg">${movie.name}</h4>
            <p>Rating: ${movie.rating}</p>
            <p>Release: ${movie.releaseDate}</p>
            <p>Category: ${movie.category}</p>
            <div class="flex justify-end mt-2 space-x-4">
                <button class="edit-btn text-blue-500 hover:text-blue-600" title="Edit" data-id="${movie.id}">
                    <i class="fas fa-edit text-xl"></i>
                </button>
                <button class="delete-btn text-red-500 hover:text-red-600" title="Delete" data-id="${movie.id}">
                    <i class="fas fa-trash-alt text-xl"></i>
                </button>
            </div>
        `;

        card.querySelector('.edit-btn').addEventListener('click', () => openEditModal(movie));
        card.querySelector('.delete-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this movie?')) {
                deleteMovie(movie.id);
            }
        });

        container.appendChild(card);
    }

    function loadPaginatedMovies(page) {
        fetch(`http://localhost:8080/api/action-movies/paginated?page=${page}&size=${pageSizeAc}`)
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch paginated movies");
                return res.json();
            })
            .then(movies => {
                container.innerHTML = '';
                if (movies.length === 0) {
                    if (page > 0) {
                        currentPageAc--;
                        return loadPaginatedMovies(currentPageAc);
                    } else {
                        container.innerHTML = `
                            <div class="flex items-center justify-center h-64 w-full">
                                <p class="text-gray-600 text-lg italic">No movies found.</p>
                            </div>
                        `;
                    }
                    lastPageReachedAc = true;
                } else {
                    movies.forEach(createMovieCard);
                    lastPageReachedAc = movies.length < pageSizeAc;
                }

                currentPageDisplay.textContent = `Page ${currentPageAc + 1}`;
                prevBtnAc.disabled = currentPageAc === 0;
                nextBtnAc.disabled = lastPageReachedAc;
            })
            .catch(error => showErrorMessage(error.message));
    }

    nextBtnAc.addEventListener('click', () => {
        if (!lastPageReachedAc) {
            currentPageAc++;
            loadPaginatedMovies(currentPageAc);
        }
    });

    prevBtnAc.addEventListener('click', () => {
        if (currentPageAc > 0) {
            currentPageAc--;
            loadPaginatedMovies(currentPageAc);
        }
    });

    function openEditModal(movie) {
        currentMovieId = movie.id;

        document.querySelector('#movie-modal h2').textContent = 'Edit Action';
        document.getElementById('movie-name').value = movie.name;
        document.getElementById('movie-rating').value = movie.rating;
        document.getElementById('release-date').value = movie.releaseDate;
        document.getElementById('movie-category').value = movie.category;

        document.getElementById('save-btn').classList.add('hidden');
        document.getElementById('edit-btn').classList.remove('hidden');

        modal.classList.remove('hidden');
    }

    document.getElementById('edit-btn').addEventListener('click', () => {
        const name = document.getElementById('movie-name').value;
        const rating = parseFloat(document.getElementById('movie-rating').value);
        const releaseDate = document.getElementById('release-date').value;
        const category = document.getElementById('movie-category').value;
        const imageFile = document.getElementById('movie-image').files[0];

        const formData = new FormData();
        formData.append('name', name);
        formData.append('rating', rating);
        formData.append('releaseDate', releaseDate);
        formData.append('category', category);
        if (imageFile) formData.append('image', imageFile);

        fetch(`http://localhost:8080/api/action-movies/${currentMovieId}`, {
            method: 'PUT',
            body: formData
        })
            .then(async response => {
                const text = await response.text();
                if (!response.ok) return showErrorMessage(text);

                showSuccessMessage(text);
                modal.classList.add('hidden');
                form.reset();
                currentMovieId = null;
                loadPaginatedMovies(currentPageAc);
            })
            .catch(error => showErrorMessage('Error: ' + error.message));
    });

    function deleteMovie(movieId) {
        fetch(`http://localhost:8080/api/action-movies/${movieId}`, { method: 'DELETE' })
            .then(async response => {
                const text = await response.text();
                if (!response.ok) return showErrorMessage(text);

                showSuccessMessage(text);
                loadPaginatedMovies(currentPageAc);
            })
            .catch(error => showErrorMessage('Error deleting movie: ' + error.message));
    }

    const searchInput = document.getElementById('search-input');

    function performSearch(keyword) {
        if (!keyword) {
            currentPageAc = 0;
            return loadPaginatedMovies(currentPageAc);
        }

        fetch(`http://localhost:8080/api/action-movies/search?keyword=${encodeURIComponent(keyword)}`)
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch search results');
                return res.json();
            })
            .then(movies => {
                container.innerHTML = '';

                if (movies.length === 0) {
                    container.innerHTML = `
    <div class="text-center mt-4">
          <p class="text-gray-600 text-lg italic">
            No movies found for "<strong>${keyword}</strong>".
          </p>
        </div>

                    `;
                    return;
                }

                movies.forEach(createMovieCard);
            })
            .catch(err => {
                container.innerHTML = `
                     <div class="text-center mt-4">
                        <p class="text-red-500 italic">Error loading search results: ${err.message}</p>
                    </div>
                `;
            });
    }

    function debounce(func, delay) {
        let timer;
        return function (...args) {
            clearTimeout(timer);
            timer = setTimeout(() => func.apply(this, args), delay);
        };
    }

    searchInput.addEventListener('input', debounce((e) => {
        const keyword = e.target.value.trim();
        performSearch(keyword);
    }, 300));

    openBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
        currentMovieId = null;

        document.querySelector('#movie-modal h2').textContent = 'Add Action';
        document.getElementById('save-btn').classList.remove('hidden');
        document.getElementById('edit-btn').classList.add('hidden');
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('movie-name').value;
        const rating = parseFloat(document.getElementById('movie-rating').value);
        const releaseDate = document.getElementById('release-date').value;
        const category = document.getElementById('movie-category').value;
        const imageFile = document.getElementById('movie-image').files[0];

        if (!imageFile && currentMovieId === null) {
            return showErrorMessage('Please select an image.');
        }

        const formData = new FormData();
        formData.append('name', name);
        formData.append('rating', rating);
        formData.append('releaseDate', releaseDate);
        formData.append('category', category);
        if (imageFile) formData.append('image', imageFile);

        fetch('http://localhost:8080/api/action-movies', {
            method: 'POST',
            body: formData
        })
            .then(async response => {
                const text = await response.text();
                if (!response.ok) return showErrorMessage(text);

                showSuccessMessage(text);
                modal.classList.add('hidden');
                form.reset();
                currentMovieId = null;
                loadPaginatedMovies(currentPageAc);
            })
            .catch(error => showErrorMessage('Error: ' + error.message));
    });

    function showErrorMessage(message) {
        alert('Error: ' + message);
    }

    function showSuccessMessage(message) {
        alert('Success: ' + message);
    }

    loadPaginatedMovies(currentPageAc);
</script>

<script>
    const routes = {
        'Members': 'user-details',
        'View Question': 'questions-list',
        'View Reviews': 'review-list',
        'Adventure': 'action-list'
    };

    const navLinks = document.querySelectorAll('aside nav a');

    navLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();

            const linkText = this.textContent.trim();
            const pageId = routes[linkText];
            if (!pageId) return;

            document.querySelectorAll('#content .page').forEach(page => {
                page.style.display = 'none';
            });

            const page = document.getElementById(pageId);
            if (page) {
                page.style.display = 'block';
            }

            if (linkText === 'View Question') {
                currentQuiz = 0;
                loadQuestions(currentQuiz);
                updatePageDisplay();
            }

            window.location.hash = pageId;

            sidebar.classList.add("-translate-x-full");
            overlay.classList.remove("active");
            icon.classList.remove("fa-times", "text-red-600");
            icon.classList.add("fa-bars", "text-gray-600");
        });
    });

    window.addEventListener('load', () => {
        const hash = window.location.hash.slice(1);
        if (hash && document.getElementById(hash)) {
            document.querySelectorAll('#content .page').forEach(page => page.style.display = 'none');
            document.getElementById(hash).style.display = 'block';
        }
    });

    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const icon = menuBtn.querySelector("i");

    menuBtn.addEventListener("click", () => {
        const isVisible = !sidebar.classList.contains("-translate-x-full");

        if (isVisible) {
            // Hide sidebar and overlay
            sidebar.classList.add("-translate-x-full");
            overlay.classList.remove("active"); // <-- remove active class
            icon.classList.remove("fa-times", "text-red-600");
            icon.classList.add("fa-bars", "text-gray-600");
        } else {
            // Show sidebar and overlay
            sidebar.classList.remove("-translate-x-full");
            overlay.classList.add("active"); // <-- add active class
            icon.classList.remove("fa-bars", "text-gray-600");
            icon.classList.add("fa-times", "text-red-600");
        }
    });

    overlay.addEventListener("click", () => {
        // Clicking outside sidebar closes it
        sidebar.classList.add("-translate-x-full");
        overlay.classList.remove("active"); // <-- remove active class
        icon.classList.remove("fa-times", "text-red-600");
        icon.classList.add("fa-bars", "text-gray-600");
    });

</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const groups = document.querySelectorAll(".search-add-group");

        // Function to hide all groups
        function hideAllGroups() {
            groups.forEach(group => group.classList.add("hidden"));
        }

        // Map sidebar link IDs to search-add group IDs
        const menuMap = {
            "thriller-link": "search-add-thriller",
            "scifi-link": "search-add-scifi",
            "adventure-link": "search-add-adventure",
            "horror-link": "search-add-horror",
        };

        // Load last shown group from localStorage (if any)
        const lastGroupId = localStorage.getItem("activeSearchGroup");
        if (lastGroupId) {
            hideAllGroups();
            const group = document.getElementById(lastGroupId);
            if (group) {
                group.classList.remove("hidden");
            }
        }

        // Add click listeners on menu links
        Object.entries(menuMap).forEach(([menuId, groupId]) => {
            const menuElement = document.getElementById(menuId);
            if (menuElement) {
                menuElement.addEventListener("click", (e) => {
                    e.preventDefault();

                    hideAllGroups();

                    const groupToShow = document.getElementById(groupId);
                    if (groupToShow) {
                        groupToShow.classList.remove("hidden");

                        // Save to localStorage
                        localStorage.setItem("activeSearchGroup", groupId);
                    }
                });
            }
        });
    });

</script>
